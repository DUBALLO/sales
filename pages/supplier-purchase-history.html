<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체별 구매내역 - 판매실적 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/customer-analysis.css" rel="stylesheet">
    <script src="../assets/js/sheets-api.js"></script>

    <style>
        @media print {
            /* 기본적으로 모든 요소를 인쇄되지 않도록 숨김 */
            body * {
                visibility: hidden;
            }
            /* 인쇄할 영역과 그 자식 요소들만 보이게 처리 */
            .printable-area, .printable-area * {
                visibility: visible;
            }
            /* 인쇄할 영역을 페이지 최상단에 위치시킴 */
            .printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            /* 테이블 헤더가 페이지마다 반복되도록 설정 */
            table thead {
                display: table-header-group;
            }
            /* A4 세로 방향 설정 */
            @page {
                size: A4 portrait;
                margin: 2cm;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md mb-8" id="supplierPanel">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8 px-6">
                    <button id="supplierTab" class="analysis-tab active border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        업체별 구매 순위
                    </button>
                </nav>
            </div>

            <div id="supplierPanelBody" class="tab-panel p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">업체별 구매 순위</h3>
                    <div class="flex space-x-2">
                        <button id="printBtn" class="btn btn-secondary btn-sm">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm7-8V5a2 2 0 00-2-2H5a2 2 0 00-2 2v4h14z"></path></svg>
                            인쇄
                        </button>
                        <button id="exportSupplierBtn" class="btn btn-secondary btn-sm">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            CSV 내보내기
                        </button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table id="supplierTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase cursor-pointer">순위</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase cursor-pointer">업체명</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">계약건수</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">총 구매액</th>
                            </tr>
                        </thead>
                        <tbody id="supplierTableBody" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="4" class="text-center py-8 text-gray-500">분석 버튼을 클릭하여 데이터를 로드하세요</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/supplier-purchase-history.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // (기존 스크립트 내용)

            // [수정] 인쇄 버튼 이벤트 리스너 추가
            document.getElementById('printBtn')?.addEventListener('click', () => {
                if (window.SupplierAnalysis && typeof window.SupplierAnalysis.printCurrentView === 'function') {
                    window.SupplierAnalysis.printCurrentView();
                } else {
                    alert('인쇄 기능을 사용할 수 없습니다.');
                }
            });

            // (기존 스크립트 내용)
        });

        // (기존 exportTable 함수)
    </script>
</body>
</html>
