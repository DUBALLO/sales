    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="mb-8 no-print"><h1 class="text-3xl font-bold text-gray-900 mb-2">거래처 집계 (관급)</h1><p class="text-gray-600">두발로 주식회사 고객별 매출 현황과 지역별, 소관구분별 분석 데이터를 확인할 수 있습니다.</p></div>
        <div class="filter-section bg-white rounded-lg shadow-md p-6 mb-8 no-print"><div class="grid grid-cols-1 md:grid-cols-5 gap-4"><div><label class="form-label">분석 기간</label><select id="analysisYear" class="form-select"><option value="all">전체</option><option value="2025" selected>2025년</option><option value="2024">2024년</option><option value="2023">2023년</option><option value="2022">2022년</option><option value="2021">2021년</option><option value="2020">2020년</option></select></div><div><label class="form-label">품목</label><select id="productType" class="form-select"><option value="all">전체</option><option value="보행매트" selected>보행매트</option><option value="식생매트">식생매트</option><option value="논슬립">논슬립</option><option value="고정핀">고정핀</option></select></div><div><label class="form-label">지역구분</label><select id="regionFilter" class="form-select"><option value="all">전체</option></select></div><div><label class="form-label">소관구분</label><select id="agencyTypeFilter" class="form-select"><option value="all">전체</option></select></div><div class="flex items-end"><button id="analyzeBtn" class="btn btn-success w-full"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>분석</button></div></div></div>

            </div>

                <div class="flex items-center"><div class="p-2 bg-green-100 rounded-lg"><svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></div><div class="ml-4"><p class="text-sm font-medium text-gray-600">총 계약 건수</p><p class="text-2xl font-bold text-gray-900" id="totalContracts">로딩중...</p></div></div>

            </div>

                <div class="overflow-x-auto"><table id="regionTable" class="min-w-full divide-y divide-gray-200 data-table"><thead class="bg-gray-50"><tr><th class="text-center text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="rank"><span>순위</span></th><th class="text-left text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="region"><span>지역</span></th><th class="text-center text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="customerCount"><span>고객수</span></th><th class="text-center text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="contractCount"><span>계약건수</span></th><th class="text-right text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="amount"><span>매출액</span></th><th class="text-right text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="share"><span>비중</span></th></tr></thead><tbody id="regionTableBody" class="bg-white divide-y divide-gray-200"></tbody></table></div>
            </div>
            <div id="typePanel" class="tab-panel p-6 hidden">
                <div class="flex justify-between items-center mb-4"><h3 class="text-lg font-semibold text-gray-900">소관기관별 분석</h3><div class="flex space-x-2 no-print"><button id="printTypeBtn" class="btn btn-secondary btn-sm"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm7-8V5a2 2 0 00-2-2H5a2 2 0 00-2 2v4h14z"></path></svg>인쇄</button><button id="exportTypeBtn" class="btn btn-secondary btn-sm"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>CSV 내보내기</button></div></div>
