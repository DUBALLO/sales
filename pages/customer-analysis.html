<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/common.css" rel="stylesheet">
    <script src="../assets/js/sheets-api.js"></script>
    <style>
        @media print {
            body * { visibility: hidden; }
            .printable-area, .printable-area * { visibility: visible; }
            .printable-area { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
            table thead { display: table-header-group; }
            @page { size: A4 landscape; margin: 1.5cm; }
            .data-table { font-size: 9pt; box-shadow: none; border: 1px solid #dee2e6; }
            .data-table th, .data-table td { border: 1px solid #dee2e6; padding: 5px; color: #000 !important; background-color: #fff !important; }
            .data-table th { background-color: #f8f9fa !important; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b no-print">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-lg font-semibold text-gray-900">판매실적 대시보드</a>
                    <span class="text-gray-400">|</span>
                    <span class="text-green-600 font-medium">거래처 집계 (관급)</span>
                </div>
                <div class="flex space-x-2">
                    <a href="../index.html" class="nav-link"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>홈</a>
                    <a href="./monthly-sales.html" class="nav-link"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>월별매출 현황</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="mb-8 no-print"><h1 class="text-3xl font-bold text-gray-900 mb-2">거래처 집계 (관급)</h1><p class="text-gray-600">두발로 주식회사 고객별 매출 현황과 지역별, 소관구분별 분석 데이터를 확인할 수 있습니다.</p></div>
        
        <div class="filter-section bg-white rounded-lg shadow-md p-6 mb-8 no-print">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div><label class="form-label">분석 기간</label><select id="analysisYear" class="form-select"><option value="all">전체</option><option value="2025" selected>2025년</option><option value="2024">2024년</option><option value="2023">2023년</option><option value="2022">2022년</option><option value="2021">2021년</option><option value="2020">2020년</option></select></div>
                <div><label class="form-label">품목</label><select id="productType" class="form-select"><option value="all">전체</option><option value="보행매트" selected>보행매트</option><option value="식생매트">식생매트</option><option value="논슬립">논슬립</option><option value="고정핀">고정핀</option></select></div>
                <div><label class="form-label">지역구분</label><select id="regionFilter" class="form-select"><option value="all">전체</option></select></div>
                <div><label class="form-label">소관구분</label><select id="agencyTypeFilter" class="form-select"><option value="all">전체</option></select></div>
                <div class="flex items-end"><button id="analyzeBtn" class="btn btn-success w-full"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>분석</button></div>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 stats-grid printable-area"></div>
        <div id="analysisPanel" class="bg-white rounded-lg shadow-md mb-8 printable-area">
            <div class="border-b border-gray-200 no-print"><nav class="-mb-px flex space-x-8 px-6"><button id="customerTab" class="analysis-tab active">고객별 순위</button><button id="regionTab" class="analysis-tab">지역별 분석</button><button id="typeTab" class="analysis-tab">소관기관별 분석</button></nav></div>
            <div id="customerPanel" class="tab-panel p-6">
                <div class="flex justify-between items-center mb-4"><h3 class="text-lg font-semibold text-gray-900">고객별 매출 순위</h3><div class="flex space-x-2 no-print"><button id="printCustomerBtn" class="btn btn-secondary btn-sm">...</button><button id="exportCustomerBtn" class="btn btn-secondary btn-sm">...</button></div></div>
                <div class="overflow-x-auto"><table id="customerTable" class="min-w-full divide-y divide-gray-200 data-table"><thead class="bg-gray-50">
                    <tr>
                        <th class="text-center text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="rank"><span>순위</span></th>
                        <th class="text-left text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="customer"><span>고객명</span></th>
                        <th class="text-center text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="region"><span>지역</span></th>
                        <th class="text-center text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="agencyType"><span>소관기관</span></th>
                        <th class="text-center text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="count"><span>계약건수</span></th>
                        <th class="text-right text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="amount"><span>매출액</span></th>
                        <th class="text-right text-xs font-medium text-gray-500 uppercase cursor-pointer" data-sort-key="share"><span>비중</span></th>
                    </tr>
                </thead><tbody id="customerTableBody" class="bg-white divide-y divide-gray-200"></tbody></table></div>
            </div>
            </div>
        <div id="customerDetailPanel" class="bg-white rounded-lg shadow-md mb-8 hidden"></div>
    </main>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/customer-analysis.js"></script>
</body>
</html>
