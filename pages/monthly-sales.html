<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별매출 현황 - 판매실적 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/monthly-sales.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 네비게이션 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-lg font-semibold text-gray-900">판매실적 대시보드</a>
                    <span class="text-gray-400">|</span>
                    <span class="text-blue-600 font-medium">월별매출 현황</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">월별매출 현황</h1>
            <p class="text-gray-600">월별 매출 데이터를 확인하고 금액을 클릭하여 상세 계약 내역을 조회할 수 있습니다.</p>
        </div>

        <!-- 월별매출 테이블 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">월별 매출 집계</h2>
            
            <div class="overflow-x-auto">
                <table id="monthlyTable" class="data-table">
                    <thead>
                        <tr>
                            <th>년/월</th>
                            <th>주문 건수</th>
                            <th>주문 금액</th>
                            <th>관급매출 건수</th>
                            <th>관급매출 금액</th>
                            <th>사급매출 건수</th>
                            <th>사급매출 금액</th>
                            <th>합계</th>
                        </tr>
                    </thead>
                    <tbody id="monthlyTableBody">
                        <!-- 데이터가 여기에 표시됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- 스크립트 -->
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/monthly-sales.js"></script>
    
    <script>
        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadSalesData().catch(error => console.error('데이터 로드 실패:', error));
        });
    </script>
</body>
</html>
