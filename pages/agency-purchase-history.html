<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수요기관 분석 - 판매실적 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/customer-analysis.css" rel="stylesheet">
    <script src="../assets/js/sheets-api.js"></script>
    <style>
        @media print {
            body * { visibility: hidden; }
            .printable-area, .printable-area * { visibility: visible; }
            .printable-area { position: absolute; left: 0; top: 0; width: 100%; }
            table thead { display: table-header-group; }
            @page { size: A4 portrait; margin: 2cm; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-lg font-semibold text-gray-900">판매실적 대시보드</a>
                    <span class="text-gray-400">|</span>
                    <span class="text-green-600 font-medium">수요기관 분석</span>
                </div>
                <div class="flex space-x-2">
                    <a href="../index.html" class="nav-link"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>홈</a>
                    <a href="./monthly-sales.html" class="nav-link"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>월별매출 현황</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">수요기관 분석</h1>
            <p class="text-gray-600">수요기관의 구매 순위와 업체별 상세 구매 내역을 확인할 수 있습니다.</p>
        </div>

        <div class="filter-section bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div class="md:col-span-1">
                    <label class="form-label">분석 기간</label>
                    <select id="analysisYear" class="form-select">
                        <option value="2020">2020년</option>
                        <option value="2021">2021년</option>
                        <option value="2022">2022년</option>
                        <option value="2023">2023년</option>
                        <option value="2024">2024년</option>
                        <option value="2025" selected>2025년</option>
                        <option value="all">전체</option>
                    </select>
                </div>
                <div class="md:col-span-1">
                    <label class="form-label">품목</label>
                    <select id="productFilter" class="form-select">
                        <option value="all">전체</option>
                        <option value="보행매트" selected>보행매트</option>
                        <option value="식생매트">식생매트</option>
                        <option value="논슬립">논슬립</option>
                    </select>
                </div>
                <div class="md:col-span-1">
                    <label class="form-label">지역구분</label>
                    <select id="regionFilter" class="form-select">
                        <option value="loading">로딩중...</option>
                    </select>
                </div>
                <div class="md:col-span-2 flex items-end space-x-2">
                    <button id="analyzeBtn" class="btn btn-success w-full">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                        분석
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary w-full">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        새로고침
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 수요기관 순위 패널 -->
        <div id="agencyRankPanel" class="bg-white rounded-lg shadow-md mb-8"></div>
        
        <!-- 수요기관 상세 패널 (초기에는 숨김) -->
        <div id="agencyDetailPanel" class="bg-white rounded-lg shadow-md mb-8 hidden"></div>
        
    </main>

    <script src="../assets/js/common.js"></script>
    <!-- ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ 여기가 수정된 부분입니다 ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ -->
    <script src="../assets/js/agency-purchase-history.js"></script>
    <!-- ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ 여기가 수정된 부분입니다 ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->
</body>
</html>
